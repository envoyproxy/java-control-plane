name: "CodeQL"

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  schedule:
  - cron: '16 11 * * 5'

permissions:
  contents: read


jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-22.04'
    timeout-minutes:  360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
        - java-kotlin

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7

    - name: Initialize CodeQL
      uses: github/codeql-action/init@9278e421667d5d90a2839487a482448c4ec7df4d  # v3.27.2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@9278e421667d5d90a2839487a482448c4ec7df4d  # v3.27.2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@9278e421667d5d90a2839487a482448c4ec7df4d  # v3.27.2
      with:
        category: "/language:${{matrix.language}}"
